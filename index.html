<!DOCTYPE html>
<html>
  <head>
    <style></style>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
  </head>
  <body>
  <style>
  body {
  font-family: 'Orbitron', sans-serif;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  background-color: #000;
  color: #66fcf1;
  padding: 30px;
  text-align: center;
  background-repeat: repeat;
  background-size: contain;
}
input, select, button {
    margin: 10px;
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
}

button {
    background-color: #45a29e;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #66fcf1;
    color: black;
}

#output {
    margin-top: 20px;
    font-size: 1.3em;
    font-weight: bold;
}
.planet-visual {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.planet-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
}

.planet-img {
  width: 100%;
  height: auto;
  border-radius: 50%;
  box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.4); /* default glow */
  transition: box-shadow 0.3s ease;
}

.stick-figure {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 30px;
}
@keyframes shooting-star {
  0% {
    transform: translateX(-100px) translateY(-100px) scale(0.5);
    opacity: 1;
  }
  100% {
    transform: translateX(100vw) translateY(100vh) scale(1);
    opacity: 0;
  }
}
.shooting-star {
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 3px;
  background: white;
  box-shadow: 0 0 5px white;
  border-radius: 50%;
  opacity: 0;
  animation: shooting-star 2s linear infinite;
}
</style>
<h1>Astro Weight Calulator</h1>
<input id="user-weight" type="text" placeholder="Weight (lbs)" />
<select id="planets" name="Planets">
</select>
<p id= "output"></p>
<button id= "calculate-button" name="calculate">Calculate</button>
    <script src="main.js" charset="utf-8"></script>
    <div class="planet-visual">
      <div class="planet-wrapper">
        <div class="stick-figure">üßç</div>
        <img id="planet-img" src="" alt="Planet" class="planet-img">
      </div>
    </div>
  </body>
</html>
